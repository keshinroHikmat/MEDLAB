    <div class="container">
        <div class="title text-primary">Our Contact</div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3961.4883340596975!2d3.9190002749966104!3d6.8319010195026575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10396fa23afd6161%3A0x29cdc758446422ff!2sTech%20Talent%20Academy!5e0!3m2!1sen!2sng!4v1733132514835!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
                </div>
                <div class="container py-5">
                    <div class="row">
                        <!-- Contact Details -->
                        <div class="col-md-4 mb-4">
                            <h5 class="mb-3 text-primary">Location</h5>
                            <p><i class="bi bi-geo-alt-fill text-primary"></i> A108 Adam Street, New York, NY 535022</p>
            
                            <h5 class="mb-3 text-primary">Call Us</h5>
                            <p><i class="bi bi-telephone-fill text-primary"></i> +1 5589 55488 55</p>
            
                            <h5 class="mb-3 text-primary">Email Us</h5>
                            <p><i class="bi bi-envelope-fill text-primary"></i> info@example.com</p>
                        </div>
            
                        <!-- Contact Form -->
                        <div class="col-md-8">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label text-primary fs-4">Your Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                                </div>
            
                                <div class="mb-3">
                                    <label for="email" class="form-label text-primary fs-4">Your Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                                </div>
            
                                <div class="mb-3">
                                    <label for="subject" class="form-label text-primary fs-4">Subject</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                                </div>
            
                                <div class="mb-3">
                                    <label for="message" class="form-label text-primary fs-4">Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Message"></textarea>
                                </div>
            
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
