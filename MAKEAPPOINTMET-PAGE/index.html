    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top  " style="border-bottom: 1px solid #5e5ef8;">
        <div class="container">
          <a class="navbar-brand fw-bold text-primary" href="#">Medilab</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/HOME-PAGE/Index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ABOUT-PAGE/Index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/SERVICES-PAGE/Index.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/DEPARTMENT-PAGE/Index.html">Departments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/DOCTORS-PAGE/Index.html">Doctors</a>
              </li>

              
              <li class="nav-item">
                <a class="nav-link" href="/BLOG-PAGE/Index.html">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/CONTACT-PAGE/Index.html">Contact</a>

              </li>
            </ul>
          </div>
      </div>
      </nav>
    
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2 class="text-primary p-5">Appointment</h2>
            <p class="text-muted">Fill Appointment From</p>
        </div>

        <form id="makeAppointment">
            <div class="row g-3">
                <!-- Name and Email -->
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>

                <!-- Phone and Date -->
                <div class="col-md-6">
                    <input type="tel" class="form-control" placeholder="Your Phone" required>
                </div>
                <div class="col-md-6">
                    <input type="date" class="form-control" required>
                </div>

                <!-- Select Department and Doctor -->
                <div class="col-md-6">
                    <select class="form-select" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="neurology">Neurology</option>
                        <option value="orthopedics">Orthopedics</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select class="form-select" required>
                        <option value="" disabled selected>Select Doctor</option>
                        <option value="dr-smith">Dr. Smith</option>
                        <option value="dr-jones">Dr. Jones</option>
                        <option value="dr-williams">Dr. Williams</option>
                    </select>
                </div>

                <!-- Message -->
                <div class="col-12">
                    <textarea class="form-control" rows="4" placeholder="Message (Optional)"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Make an Appointment</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("makeAppointment").addEventListener("submit", function(event){
            event.preventDefault();
            window.location.href = "/PRICING-PAGE/Index.html"
        });
    </script>

</body>
</html>
